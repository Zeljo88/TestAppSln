<div class="container">
  <div class="row">
    <div class="col-xs-4 col-sm-4 col-md-4 col-md-offset-2 col-sm-offset-1">
      <form [formGroup]="createVmForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userData">
          <div class="form-group">
             <label for="username">UserName</label>
             <input type="text" class="form-control"
              id="username" formControlName = "username">
             <span class="help-block" *ngIf="!createVmForm.get('userData.username').valid&&createVmForm.get('userData.username').touched">
               <span *ngIf = "createVmForm.get('userData.username').errors['nameIsForbidden']">name is invalid</span>
               <span *ngIf = "createVmForm.get('userData.username').errors['required']">field is required</span>
             </span>
          </div>

          <div class="form-group">
             <label for="email">Email</label>
             <input type="email" class="form-control"
             id="email" formControlName = "email">

             <span class="help-block" *ngIf="!createVmForm.get('userData.email').valid && createVmForm.get('userData.email').touched">
              please enter a valid email id
             </span>
          </div>
        </div>


        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" [value]="gender"
            formControlName = "gender">{{gender}}
          </label>
        </div>


         <span class="help-block" *ngIf="!createVmForm.valid && createVmForm.touched">
             please enter valid data
           </span>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
